<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOLVE -SA</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <img src="./images/logo_nitk.png" alt="logo" class="logo" />
        <h1>Control of G.O.S(Group Operated Switches) from workstation</h1>
      </div>
      <div class="main">
        <div class="controls">
          <div class="controls-section">
            <div class="controls-section--title">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
            <div class="controls-section--title">Status</div>
            <div class="controls-section--title">Force Control Operation</div>
          </div>
          <div class="controls-section">
            <div class="controls-text">GOS1</div>
            <button class="controls-status">ON</button>
            <button class="controls-operation">OFF</button>
          </div>
          <div class="controls-section">
            <div class="controls-text">GOS2</div>
            <button class="controls-status">ON</button>
            <button class="controls-operation">OFF</button>
          </div>
          <div class="controls-section">
            <div class="controls-text">GOS3</div>
            <button class="controls-status">ON</button>
            <button class="controls-operation">OFF</button>
          </div>
          <div class="controls-section">
            <div class="controls-text">GOS4</div>
            <button class="controls-status">ON</button>
            <button class="controls-operation">OFF</button>
          </div>
          <div class="controls-section">
            <div class="controls-text">GOS5</div>
            <button class="controls-status">ON</button>
            <button class="controls-operation">OFF</button>
          </div>
          <div class="controls-section">
            <div class="controls-text">GOS6</div>
            <button class="controls-status">ON</button>
            <button class="controls-operation">OFF</button>
          </div>
        </div>
        <div class="circuit">
          <img src="./images/circuit.png" alt="" class="main-image" />
          <img src="./images/ON.png" alt="gos1on" class="gos gos1" />
          <img src="./images/ON.png" alt="gos2on" class="gos gos2" />
          <img src="./images/ON.png" alt="gos3on" class="gos gos3" />
          <img src="./images/ON.png" alt="gos4on" class="gos gos4" />
          <img src="./images/ON.png" alt="gos5on" class="gos gos5" />
          <img src="./images/ON.png" alt="gos6on" class="gos gos6" />
        </div>
      </div>
      <div class="copyright">
        <span style="font-weight: 900; font-size: 1.4rem">&copy;&nbsp;</span>
        <script>
          document.write(new Date().getFullYear());
        </script>
        SOLVE - The Virtual Lab @ NITK Surathkal
      </div>
    </div>
  </body>
</html>
